<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Github Explorer</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="bower_components/ember/ember.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Home</a>
        </div>
    </div>
</nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12" id="github-app"></div>
        </div>
    </div>
</body>

<script type="text/x-handlebars" data-template-name="application">
    <h1>This is Github explorer for NNRUG</h1>
    <hr>
    {{outlet}}
</script>
<script type="text/x-handlebars" data-template-name="index">
    <h2>Developers:</h2>
    <ul>
        {{#each}}
            <li>{{#link-to "user" this.login}}{{name}}{{/link-to}}</li>
        {{/each}}
    </ul>
</script>
<script type="text/x-handlebars" data-template-name="user">
    <div class="row">
        <div class="col-md-3">
            <div class="well">
                <p class="text-center">
                    {{#link-to 'user' this}}<img {{bind-attr src=avatar_url}}>{{/link-to}}
                    <h4>{{#link-to 'user' this}}{{name}}{{/link-to}}</h4>
                </p>
                <p>
                    {{location}}<br>
                    {{email}}
                </p>
                <hr>
                <table class="table table-striped">
                    <tr>
                        <td>Followers:</td>
                        <td>{{followers}}</td>
                    </tr>
                    <tr>
                        <td>Repositories:</td>
                        <td>{{public_repos}}</td>
                    </tr>
                    <tr>
                        <td>Gists:</td>
                        <td>{{public_gists}}</td>
                    </tr>
                </table>
                <p>
                    {{#link-to "index"}}Back{{/link-to}}
                </p>
            </div>
        </div>
        <div class="col-md-8">
            {{outlet}}
        </div>
    </div>
</script>
<script type="text/x-handlebars" id="user/index">
    <h2>{{name}}'s github</h2>
    <hr>
    <ul>
        <li>{{#link-to 'repositories' this}}Repositories{{/link-to}}</li>
    </ul>
</script>
<script type="text/x-handlebars" id="repositories">
    <table class="table table-striped">
        {{#each}}
        <tr>
            <td><h4>{{name}}</h4></td>
            <td>{{description}}</td>
        </tr>
        {{/each}}
    </table>
</script>
</html>
